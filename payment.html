<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <button id="pay-button">Pay Now</button>
        <p>Secure payment processing</p>
    </div>
    <script>
        document.getElementById('pay-button').addEventListener('click', function() {
            alert('Payment processing (this is just a demo).');
        });
    </script>
</body>
</html>
